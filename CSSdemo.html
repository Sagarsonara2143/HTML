<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	p 
	{
		font-size: 40px;
		color: darkblue;
	}
	.a
	{
		font-size: 40px;
		color: blue;
		background-color: green;
		margin-bottom: 100px;
		margin-left: 100px;

		margin-top: 100px;
	}

	{
		font-size: 30px;
		background-color: black;
		color: white;
		padding-bottom: 100px;
		padding-left: 100px;
		padding-right: 100px;
		padding-top: 100px;

	}

	a:hover
	{
		color: white;
		background-color: black;
		font-size: 30px;
	}

	</style>

</html>
